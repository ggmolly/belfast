[belfast]
bind_address = "0.0.0.0"
# Server port (defaults to 80)
port = 80
# Game server name (reported via /api/v1/server/status)
name = "Belfast"

[api]
enabled = true
port = 2289
environment = "development"
cors_origins = ["*"]

[auth]
disable_auth = false
session_ttl_seconds = 86400
session_sliding = true
cookie_name = "belfast_admin_session"
cookie_secure = true
cookie_same_site = "lax"
csrf_ttl_seconds = 7200
password_min_length = 12
password_max_length = 128
password_hash_params = { memory = 65536, iterations = 3, parallelism = 1, salt_length = 16, key_length = 32 }
webauthn_rp_id = "localhost"
webauthn_rp_name = "Belfast Admin"
webauthn_expected_origins = ["http://localhost:3000"]
webauthn_challenge_ttl_seconds = 300
rate_limit_window_seconds = 60
rate_limit_login_max = 5
rate_limit_passkey_max = 5

[database]
# Database driver. Valid values: sqlite, postgres, mysql
driver = "sqlite"

# sqlite: database file path
path = "data/belfast.db"

# postgres/mysql: DSN connection string
# postgres example: "postgres://user:pass@localhost:5432/belfast?sslmode=disable"
# mysql example: "user:pass@tcp(localhost:3306)/belfast?parseTime=true&charset=utf8mb4"
# dsn = ""

# Optional schema/database namespace.
# - sqlite: overrides the database filename (defaults to snake_case of belfast.name)
# - postgres: SQL schema name (defaults to snake_case of belfast.name; must be lowercase)
# - mysql: database name (defaults to snake_case of belfast.name)
# schema_name = "belfast"

[region]
# Valid values: CN, EN, JP, KR, TW
default = "EN"

[create_player]
# when true, create a commander for unknown arg2 during auth.
skip_onboarding = false
# substrings that should cause name rejection (case-insensitive)
name_blacklist = []
# regex pattern that matches illegal characters
name_illegal_pattern = ""
